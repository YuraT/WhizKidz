<!doctype html>
<html>
    <head>
        <link href='http://fonts.googleapis.com/css?family=Iceland' rel='stylesheet' type='text/css'>
        <link type="text/css" href="calstyle.css" rel="stylesheet" />
        <title>calculator</title>
    </head>
    
    <body>
        <h1>Calculator</h1>
            
        <div id="answ-Box">
            <h2 id="answ-h2"></h2>    
        </div>
        
        <div class="standard">
            <strong>
                <div>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>/</button>
                </div>

                <div>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>*</button>
                </div>

                <div>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>-</button>
                </div>

                <div>
                    <button id="zer">0</button>
                    <button>.</button>
                    <button>+</button>
                </div>

                <button id="eq">=</button>
                <button id="clear">clear</button>
            </strong>
        </div>
        
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="JS/calculator.js"></script>
	</body>
</html>
